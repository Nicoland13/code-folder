<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
  
    <!----------------------Email UI Container----------------->
        <div class="container-fluid h-100">
            <div class="row">


                <!--------------------Main Nav--------------------->
                <div class="col 12 col-xl-2 bg-dark-subtle text-white Nav Menu">
                    Nav Menu
                </div>


                <!--------------- Email Inbox------------------->
                <div class="col-12  col-md-5 col-xl-4  bg-dark text-white email inbox" style="height: 65vh;">
                Email Inbox
                </div>

                <!--------------- Open Email ------------------->
                <div class="col col-md-7 col-xl-6  bg-info text-white Open Email" style="height: 65vh;">
                    Open Email
                    </div>


                <!-----------------Bottom Nav Section--------------------->
                <div class="col-6 bg-danger text-white Bottom nav">
                Bottom Nav
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
