<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
  
    <!----------------------Email UI Container----------------->
        <div class="container-fluid h-100">
            <div class="row">
                <!--------------------Main Nav--------------------->
                <div class="col 12 col-xl-2 bg-success text-white Nav Menu">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Inbox</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Favorite</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Trash</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Spam</a>
                        </li>
                      </ul>
                </div>


                <!--------------- Email Inbox------------------->
                <div class="col-12  col-md-5 col-xl-4  bg-dark text-white email inbox" style="height: 65vh;">
                    <form action="">
                        <input type="text" placeholder="search inbox" name="q">
                        <button type="submit"><img src="search.svg"></button>
                    </form>
                    
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                          The current button
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">A second button item</button>
                        <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                        <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                      </div>
                </div>

                <!--------------- Open Email ------------------->
                <div class="col col-md-7 col-xl-6  bg-info text-white Open Email" style="height: 65vh;">
                    Open Email
                    </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
